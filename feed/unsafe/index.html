<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rss-feed-container">
        <h1>Latest Comics</h1>
        <div id="dropdown-container">
            <label for="feed-select">Jump to:</label>
            <select id="feed-select">
                <option value="smbc">SMBC</option>
                <option value="xkcd">XKCD</option>
                <option value="buttersafe">Buttersafe</option>
                <option value="jsph">JSPH</option>
            </select>
            <button id="go-button" onclick="jumpToFeed()">Go</button>
        </div>
        <div id="feed">
            <h2 id="smbc">SMBC</h2>
            <div id="smbc-feed"></div>

            <h2 id="xkcd">XKCD</h2>
            <div id="xkcd-feed"></div>

            <h2 id="buttersafe">Buttersafe</h2>
            <div id="buttersafe-feed"></div>

            <h2 id="jsph">JSPH</h2>
            <div id="jsph-feed"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
